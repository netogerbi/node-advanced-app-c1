version: '3.7'

services:
  app:
    build: .
    image: advance-node:latest
    command: npm run dev
    volumes:
      - .:/usr/src/app/
      - /usr/src/app/node_modules
      - /usr/src/app/client/node_modules
    ports: 
      - "3000:3000"
      - "5000:5000"
    depends_on:
      - mongo
    links:
      - mongo
  
  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    volumes:
      - data-volume:/data/db

volumes:
  data-volume:
      